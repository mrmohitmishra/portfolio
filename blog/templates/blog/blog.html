{% extends 'base.html' %}

{% block title %}
  aah se upja gaan
{% endblock title %}

{% block content %}

<main role="main">
<div class="container text-center">
  <h1 class="display-2 text-center">Aah se Upja Gaan...</h1>
<br/>
<br/>
<h2 class="text-center display-4">Latest Posts</h2>
<hr>
{% for blogpost in blogposts.all %}
  

<div class="blog-post">
  <a href= {% url 'detail' blogpost.id %}><h2 class="blog-post-title display-4">{{blogpost.title}}</h2></a>
  <p class="blog-post-meta display-6">Published on {{blogpost.prettydate}}</p>
  <img src="{{blogpost.image.url}}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
  <br>
  <p class="text-left">{{blogpost.summary}}</p>
  <hr>
  
</div>
{% endfor %}
</div>
</main>
  
{% endblock content %}
