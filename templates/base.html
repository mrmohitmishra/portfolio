<!doctype html>
<html lang="en">

<head>
    {% load static %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'base.css'%}">
    <title>
        {% block title %}

        {% endblock title %}
    </title>


</head>

<body>
    <header id="top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'untitled.png'%}" alt="Mohit"
                    height="20px" width="20px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link " href="https://www.facebook.com/MohitMishra84/"><i class="fa fa-facebook fa-lg"
                            aria-hidden="true"></i> </a>
                    <a class="nav-link" href="https://twitter.com/Comdoab"><i class="fa fa-twitter fa-lg"
                            aria-hidden="true"></i></a>
                    <a class="nav-link"
                        href="https://www.youtube.com/channel/UCCmshxxHqUX_Qlx6CqR7z6g?view_as=subscriber"><i
                            class="fa fa-youtube fa-lg" aria-hidden="true"></i></a>
                    <a class="nav-link" href="{% url 'blog' %}" tabindex="-1">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}

    {% endblock content %}

    <footer class=" footer mt-auto py-3 text-muted">
        <div class="container">
            <p class="float-left"><i class="fa fa-copyright" aria-hidden="true"></i> <a href="{% static 'cool.docx' %}" >Mohit Mishra {% now "Y" %}</a></p>

            <p class="float-right">
                <a href="#top">Back to top</a>
            </p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
